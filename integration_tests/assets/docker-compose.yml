services:
  sync:
    image: wazoplatform/wait
    environment:
      TIMEOUT: ${INTEGRATION_TEST_TIMEOUT}

  myservice:
    image: myservice

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672"

  consul:
    image: consul:1.8.7
    ports:
      - "8500"
    command: "agent -server -client 0.0.0.0 -bootstrap-expect=1"

  thread-exception:
    image: thread-exception
    volumes:
      - ../..:/usr/local/src/xivo-lib-python:ro
